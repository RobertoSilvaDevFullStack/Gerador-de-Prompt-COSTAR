# Render Blueprint - Ultra otimizado (ZERO Rust)
services:
  - type: web
    name: costar-generator
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --no-cache-dir --upgrade pip &&
      pip install --no-cache-dir --no-build-isolation -r requirements-render.txt
    startCommand: python start_render.py
    healthCheckPath: /api/status/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: "production"
      - key: DEBUG
        value: "false"
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: PIP_NO_BUILD_ISOLATION
        value: "1"
      - key: CARGO_NET_OFFLINE
        value: "true"
    autoDeploy: true
